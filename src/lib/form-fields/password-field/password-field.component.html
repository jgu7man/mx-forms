<ng-container *ngIf="field">
  <mat-form-field appearance="outline" [matTooltip]="field.info || ''">
    <mat-label *ngIf="field.label">{{ field.label }}</mat-label>
    <input matInput
      [type]="field.type"
      [id]="field.id"
      [name]="field.id"
      [formControl]="control"
      [required]="field.required"
      [placeholder]="field.placeholder || ''"
    />
    <button *ngIf="field.hideToggle"  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="control.hasError('required')">
      Este campo es requerido
    </mat-error>
    <ng-container *ngFor="let validation of field.additionalValidations">
      <mat-error *ngIf="control.hasError(validation.token)">{{ validation.message}}</mat-error>
    </ng-container>
  </mat-form-field>
</ng-container>
