<div class="row">
  <div class="col s12 level-input" [matTooltip]="field.info">
    <div class="label-cont">
      <label [for]="field.id"> {{ field.label }} <span class="red-text" *ngIf="field.required">*</span> </label>
    </div>
    <p class="range-field">
      <span class="label">
        {{ field.minLevel.label }}
      </span>
      <span class="label" style="float: right">
        {{ field.maxLevel.label }}
      </span>
    </p>
    <mat-slider
      [value]="control.value"
      [min]="field.minLevel.amount"
      [max]="field.maxLevel.amount"
      [disabled]="field.disable"
      [tickInterval]="field.intervals"
      [thumbLabel]="field.thumb"
      [vertical]="field.vertical"
    ></mat-slider>
  </div>
</div>
